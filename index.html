<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>J_emmons_07 YouTube Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <p class="sub">Paste a valid YouTube link below to fetch formats.</p>

    <input id="urlInput" placeholder="https://www.youtube.com/watch?v=..." />
    <button id="fetchBtn">Fetch Formats</button>

    <select id="formatSelect" style="display:none;"></select>
    <button id="downloadBtn" style="display:none;">Download</button>

    <div id="status"></div>

    <footer>
      <p>Created by <strong>J_emmons_07</strong></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
